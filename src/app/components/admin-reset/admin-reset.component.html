<div id="container">
  <div id="reset-container">
    <div id="header">
      <h1 id="title">Reset Password</h1>
      <span id="subtitle">Enter email to reset password</span>
    </div>
    <div id="content" *ngIf="!resetSent">
      <form [formGroup]="form">
        <div class="form-group">
          <label>Email</label>
          <input 
            class="form-control"
            formControlName="email"
            type="email" 
            placeholder="Email" />
          <span id="return" (click)="router.navigate(['admin/login'])">Return to login</span>
        </div>
        <div>
          <button (click)="resetPassword()" class="btn btn-info submit-btn" [disabled]='!form.valid'>Reset Password</button>
        </div>
      </form>
    </div>
    <div id="content" *ngIf="resetSent">
      <div id="sent">
        <span>Email has been sent!</span>
        <button class="btn btn-success" (click)="router.navigate(['admin/login'])">Return to login</button>
      </div>
    </div>
  </div>
</div>
